<!DOCTYPE>
<html>
<head>
    <meta charset="UTF-8">
    <title>task unit</title>
    <link rel="stylesheet" type="text/css" href="/gds/static/css/selectize.default.css"/>
    <link rel="stylesheet" type="text/css" href="/gds/static/css/stylesheet.css"/>
    <link rel="stylesheet" type="text/css" href="/gds/static/css/normalize.css"/>
    <script type="text/javascript" src="/gds/static/js/jquery.min.js" ></script>
    <script type="text/javascript" src="/gds/static/js/selectize.min.js" ></script>

    <style type="text/css">
    </style>
    <script type="text/javascript">
    </script>
</head>
<body>
    <div class="demo">
        <h2></h2>
        <div class="control-group">
            <label for="input-tags">Tags:</label>
            <input type="text" id="input-tags" class="demo-default" value="awesome,neat">
        </div>
        <script>
        $('#input-tags').selectize({
            persist: false,
            createOnBlur: true,
            create: true
        });
        </script>
    </div>
    <div class="demo">
        <h2>select multiple</h2>
        <div class="control-group">
            <label for="select-state">States:</label>
            <select id="select-state" name="state[]" multiple class="demo-default" style="width:50%" placeholder="Select a state...">
                <option value="">Select a state...</option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
            </select>
        </div>
        <script>
        $('#select-state').selectize({
            maxItems: 1
        });
        </script>
    </div>
</body>
</html>
