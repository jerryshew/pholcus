<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="format-detection" content="teleusername=no"/>
    <meta name="format-detection" content="address=no"/>
    {% if title %}
    <title>{{title}} - microblog</title>
    {% else %}
    <title>wecatch</title>
    {% endif %}
    <link rel="stylesheet" type="text/css" href="/gds/static/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="/gds/static/css/semantic.min.css">
    {% block precss %}{% endblock %}
    <script type="text/javascript" src="/gds/static/js/jquery.min.js"></script>
    <script type="text/javascript" src="/gds/static/js/semantic.min.js"></script>
    <script type="text/javascript" src="/gds/static/js/main.js"></script>
    {% block prejs %}{% endblock %}
</head>
<body>
    {% block content %}{% endblock %}
    {% block postcss %}{% endblock %}
    {% block postjs %}{% endblock %}
</body>
</html>
