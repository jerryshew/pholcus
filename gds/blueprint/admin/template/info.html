{% extends "base.html" %}
{% block precss %}
    <style type="text/css">
    </style>
{% endblock %}
{% block prejs %}
    <script type="text/javascript">
    </script>
{% endblock %}
{% block content %}
    <div class="ui card" style="width:500px">
        <div class="image"><img src="{{user['avatar']}}"></div>
        <div class="content">
            <a class="header">{{user['username']}}</a>
            <div class="meta">
              <span class="date">{{user['create_time']}}</span>
            </div>
            <div class="description">{{user['desc']}}</div>
        </div>
        <div class="content">
            <div><i class="users icon"></i>类别：{{user['group']}}</div>
            <div><i class="privacy icon"></i>密钥：{{user['secret']}}</div>
        </div>
    </div>
{% endblock %}
