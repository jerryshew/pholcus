{% extends "header.html" %}


{% block body %}
<table class="table table-striped table-hover">
	<thead>
		<tr>
{% for item in dataset[0]: %}
			<th>{{item}}</th>
{% endfor %}
		</tr>
	</thead>
	<tbody>
{% for data in dataset[1:]: %}
		<tr>
	{% for item in data: %}
		<td>{{item}}</td>
	{% endfor %}
		</tr>
{% endfor %}
	</tbody>
</table>
{% endblock body %}

{% block doc_end %}

{% endblock doc_end %}
