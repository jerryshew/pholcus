{% extends "base.html" %}
{% block precss %}
    <style type="text/css">
    </style>
{% endblock %}
{% block prejs %}
{% endblock %}
{% block content %}
    <div class="ui input">
        <form class="form" method="GET" action='{{request.base_url}}'>
            <div class="ui input">
                <span>range-begin: </span><input type="text" value="{{begin}}"/>
            </div>
            <div class="ui input">
                <span>range-end: </span><input type="text" value="{{end}}"/>
            </div>
            <input type="submit" style="width:100px; margin-top:20px;"/>
        </form>
    </div>
    <div id="graph-container"></div>
{% endblock %}
{% block postjs %}
    <script type="text/javascript" src="/gds/static/js/Highcharts-3.0.1/js/highcharts.js"></script>
    <script type="text/javascript" src="/gds/static/js/Highcharts-3.0.1/js/modules/exporting.js"></script>
    <script type="text/javascript" src="/gds/static/js/highslide/highslide/highslide-full.min.js"></script>
    <script type="text/javascript" src="/gds/static/js/highslide/highslide/highslide.config.js"></script>
{% include "mtaskdetail.html.js" ignore missing %}
{% endblock %}
